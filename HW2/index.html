<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvin Klein | Menswear Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #fff;
            color: #222;
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .layout {
            max-width: 1100px;
            margin: 0 auto;
            background: #aaddf0;
            box-shadow: 0 2px 16px rgba(0,0,0,0.04);
            border-radius: 12px;
            padding: 0 32px 32px 32px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 0 16px 0;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #111;
            text-transform: uppercase;
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
        }
        .tagline {
            font-size: 1.1rem;
            color: #888;
            margin-top: -18px;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 32px;
            margin: 0;
            padding: 0;
        }
        .main-nav a {
            text-decoration: none;
            color: #222;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: color 0.2s;
        }
        .main-nav a:hover {
            color: #000;
            border-bottom: 2px solid #000;
        }
        .cart-icon p {
            font-size: 1.2rem;
            color: #111;
            background: #f5f5f5;
            padding: 8px 18px;
            border-radius: 24px;
            border: 1px solid #eee;
            transition: background 0.2s;
        }
        .cart-icon p:hover {
            background: #e0e0e0;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 40px 0 10px 0;
            letter-spacing: 1.5px;
            color: #111;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 32px;
            margin-top: 24px;
        }
        .product-card {
            background: #fafafa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 18px;
            text-align: center;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            transform: translateY(-4px) scale(1.03);
        }
        .product-card img {
            width: 100%;
            max-width: 180px;
            border-radius: 8px;
            margin-bottom: 18px;
            background: #fff;
        }
        .product-info h3 {
            font-size: 1.15rem;
            font-weight: 600;
            margin: 0 0 6px 0;
            color: #222;
            letter-spacing: 1px;
        }
        .product-info p {
            font-size: 1.05rem;
            color: #444;
            margin: 0;
            font-weight: 500;
        }
        @media (max-width: 900px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .products {
                grid-template-columns: 1fr;
            }
            .layout {
                padding: 0 8px 24px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <header class="header">
            <div>
                <h1 class="logo">Dust Doe Clothing</h1>
                <div class="tagline">Signature Style. Crafted for You.</div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <p>ðŸ›’ Cart</p>
            </div>
        </header>

        <main class="content">
            <h2 class="section-title">Explore Our Latest Men's Tops</h2>
            <section class="products">
                <div class="product-card">
                    <img src="images/1.png" alt="Classic Button-Up Jacket">
                    <div class="product-info">
                        <h3>Classic Button-Up Jacket</h3>
                        <p>$24.99</p>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/2.png" alt="Wool Cardigan Jacket">
                    <div class="product-info">
                        <h3>Wool Cardigan Jacket</h3>
                        <p>$59.99</p>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/3.png" alt="Modern Zip Hoodie">
                    <div class="product-info">
                        <h3>Modern Zip Hoodie</h3>
                        <p>$49.99</p>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/4.png" alt="Essential Button-Up Shirt">
                    <div class="product-info">
                        <h3>Essential Button-Up Shirt</h3>
                        <p>$19.99</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
